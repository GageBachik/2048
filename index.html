<body>

  <div class="container">
    <div class="heading">
      <h1 style="text-align: center; font-size: 48px;">2048</h1>
    </div>

    <center>

    <div class="start-container">

      <div class="grid-container">
        <div class="grid-row">
            <form>
              <a class="start-cell btn" href="gameselect.html"><div style="padding-top: 0.8em;">Arcade</div></a>
            </form>
        </div>
        <div class="grid-row">
            <form>
              <a class="start-cell btn" href="instructions.html"><div style="padding-top: 0.8em;">Instructions</div></a>
            </form>
        </div>
        <div class="grid-row">
          <form>
              <a class="start-cell btn" href="credits.html"><div style="padding-top: 0.8em;">Credits</div></a>

  </div>

  <script src="js/CocoonJS.js"></script>
  <script src="js/CocoonJS_App.js"></script>
  <script src="js/CocoonJS_App_ForCocoonJS.js"></script>
  <script src="js/CocoonJS_Ad.js"></script>
  <script>
    bannerParams = {
    "bannerAdUnit-iPhone": "7eb8eab93e1a4ceea14d4b60f80c33d4",
    "bannerAdUnit-iPad": "4503dda262874456a1977441b4d7ea85",
    refresh: 30 //Whatever you want
    }
    banner = CocoonJS.Ad.createBanner(bannerParams);

    banner.onBannerReady.addEventListener(function(width, height)
    {
    var x=window.innerWidth / 2 - width / 2,y=0; //Middle of screen
    var rect = new CocoonJS.Ad.Rectangle(x, y, width, height);
    banner.setRectangle(rect);
    })

    CocoonJS.App.onLoadInTheWebViewSucceed.addEventListener(function(pageURL) {
        // Show the webview. By default, the webview is hidden.
        CocoonJS.App.showTheWebView();
        banner.showBanner();
      });

      CocoonJS.App.onLoadInTheWebViewFailed.addEventListener(function(pageURL) {
        console.error("Could not load the HTML file in the webview");
        banner.showBanner();
      });

      CocoonJS.App.loadInTheWebView("index.html");

  </script>
